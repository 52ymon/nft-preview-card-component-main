<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="styles.css" />
        <title>Frontend Mentor | NFT preview card component</title>
    </head>

    <body>
        <!--card-->
        <main>
            <!--image-->
            <div class="image-box">
                <a href="#">
                    <img
                        src="./images/image-equilibrium.jpg"
                        alt="Equilibrium Image"
                        class="image"
                    />
                    <!--overlay-->
                    <div class="overlay"></div>
                    <img
                        src="./images/icon-view.svg"
                        alt="View"
                        class="view-icon"
                    />
                </a>
            </div>
            <!--name-->
            <h1><a href="#" class="name">Equilibrium #3429 </a></h1>
            <!--description-->
            <p class="description">
                Our Equilibrium collection promotes balance and calm.
            </p>
            <!--price & time-->
            <ul>
                <li class="eth">
                    <img src="./images/icon-ethereum.svg" /> 0.041 ETH
                </li>
                <li class="clock">
                    <img src="./images/icon-clock.svg" /> 3 days left
                </li>
            </ul>
            <!--separator-->
            <hr class="line" />
            <!--creator-->
            <div class="creator">
                <img
                    src="./images/image-avatar.png"
                    alt="Creator Avatar"
                    class="avatar"
                />
                <p class="creator-description">
                    Creation of <a href="#">Jules Wyvern</a>
                </p>
            </div>
        </main>
        <!--attribution-->
        <footer>
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by <a href="https://github.com/52ymon">52ymon</a>.
        </footer>
    </body>
</html>
